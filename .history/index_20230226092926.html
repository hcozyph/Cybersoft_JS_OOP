<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quản lý sinh viên</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />

        <!-- index.css -->
        <link rel="stylesheet" href="./assets/styles/index.css" />
    </head>

    <body>
        <div class="container" style="margin-bottom: 500px">
            <div class="title">
                <h3 class="text-center fs-1 text-danger my-2">
                    Dự án quản lý sinh viên
                </h3>
            </div>

            <div class="content">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group my-2">
                            <p>Mã sinh viên</p>
                            <input class="form-control" id="maSinhVien"></input>
                        </div>
    
                        <div class="form-group my-2">
                            <p>Email</p>
                            <input class="form-control" id="email"></input>
                        </div>
    
                        <div class="form-group my-2">
                            <p>Số diện thoại</p>
                            <input class="form-control" id="soDienThoai"></input>
                        </div>
                    </div>
    
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group my-2">
                            <p>Tên sinh viên</p>
                            <input class="form-control" id="tenSinhVien"></input>
                        </div>
    
                        <div class="form-group my-2">
                            <p>Loại sinh viên</p>
                            <select class="form-control" id="loaiSinhVien">
                                <option value="">Bình thường</option>
                                <option value="">Khó khăn</option>
                            </select>
                        </div>
    
                        <div class="form-group my-2">
                            <p>Điểm rèn luyện</p>
                            <input type="number" class="form-control" id="diemRenLuyen">
                        </div>
                    </div>
                </div>

                <div class="alert alert-info row mt-2">
                    <div class="col-md-4">
                        <p>Điểm Toán</p>
                        <input type="number" id="diemToan" class="form-control" >
                    </div>
                    <div class="col-md-4">
                        <p>Điểm Lý</p>
                        <input type="number" id="diemLy" class="form-control" >
                    </div>
                    <div class="col-md-4">
                        <p>Điểm Hóa</p>
                        <input type="number" id="diemHoa" class="form-control" >
                    </div>
                </div>

                <div class="mt-2">
                    <button class="btn btn-dark my-2" id="btnThemSinhVien">Thêm sinh viên</button>
                </div>

            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"
        ></script>

        <!-- index.js -->
        <script src="./controllers/js/index.js"></script>
    </body>
</html>
